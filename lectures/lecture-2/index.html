<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        width: 350px;
        height: 200px;
      }
      .btn {
        width: 35px;
        height: 35px;
      }
      .like {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <article v-for="article in data" :key="article.id" class="article">
        <h2 class="article__title">{{ article.title }}</h2>
        <p class="article__text">{{ article.text }}</p>
        <button
          class="btn"
          @click="likeToggle =  !likeToggle"
          :class="{like: likeToggle}"
        >
          like
        </button>
      </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          likeToggle: false,
          data: [
            {
              title: "title text",
              text: "description text info element",
            },
            {
              title: "new title text",
              text: "new description text info element",
            },
          ],
        },
        methods: {
          addItem() {
            this.listItems.push(this.newList);
            this.newList = "";
          },
          headingText() {
            if (this.modelData === "") {
              this.modelData = "Заголовок для блока";
            }
          },
          plus() {
            this.result = this.firstNum + this.secondNum;
          },
          minus() {
            this.result = this.firstNum - this.secondNum;
          },
          mult() {
            this.result = this.firstNum * this.secondNum;
          },
          div() {
            if (this.firstNum === 0 || this.secondNum === 0) {
              return;
            }
            this.result = this.firstNum / this.secondNum;
          },
        },
        computed: {
          change() {
            return {
              width: `${this.blockWidth}px`,
              height: `${this.blockWidth}px`,
              backgroundColor: this.blockColor,
            };
          },
        },
      });
    </script>
  </body>
</html>
