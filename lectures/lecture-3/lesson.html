<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- По клику по кнопке в переменную currentTab записывается значение nameButton текущей кнопки и через вычисляемого свойство changeTabs возвращается компонент с выбранным значением и добавляется в html -->
      <button
        @click="currentTab = nameButton"
        v-for="nameButton in nameButtons"
        :key="nameButton.id"
      >
        {{ nameButton }}
      </button>
      <!-- Рендеринг компонента по текущему значению атрибута -->
      <component :is="changeTabs"></component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="comp.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          nameButtons: ["one", "two", "three"],
          currentTab: "one",
        },
        computed: {
          // Возвращает значение для того что бы нему срендерить компонент
          changeTabs() {
            return `change-${this.currentTab}`;
          },
        },
      });
    </script>
  </body>
</html>
