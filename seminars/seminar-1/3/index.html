<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--     
        1. Создать две кнопки “Мне исполнилось 14 лет” и “Мне еще нет 14 лет”
        2. Если пользователь нажимает на первую кнопку, то должен отобразиться текст. “Можете заказать товар”
        3. Если пользователь нажимает на вторую кнопку, отображается текст “Доступ закрыт”
    -->
    <div id="app">
      <button @click="isOlder">Мне исполнилось 14 лет</button>
      <button @click="isYounger">Мне еще нет 14 лет</button>

      <div v-if="isAllowed">
        <p>Можете заказать товар</p>
      </div>

      <div v-else="isYounger">
        <p>Доступ закрыт</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isAllowed: false,
        },
        methods: {
          isOlder() {
            this.isAllowed = true;
          },
          isYounger() {
            this.isAllowed = false;
          },
        },
      });
    </script>
  </body>
</html>
