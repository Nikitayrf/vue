<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Создайте кнопку "Генерировать случайное число". При клике на
        кнопку должно отображаться случайное число в заданном диапазоне 
        (например, от 1 до 10).
        2. При клике на кнопку, если полученное значение меньше 5,необходимо вывести на страницу, “Число меньше 5”
        3. Если число от 5 до 9, необходимо вывести “Число от 5 до 9”
        4. Если число равно 10, необходимо вывести “Число ранов 10” -->
    <div id="app">
      <button @click="generateRandomNum">Генерировать случайное число</button>
      <p v-if="number < 5">{{number}} меньше 5</p>
      <p v-else-if="number >= 5 && number < 10">{{number}} от 5 до 9</p>
      <p v-else>{{number}} равно 10</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          number: null,
        },
        methods: {
          generateRandomNum() {
            this.number = Math.floor(Math.random() * 10) + 1;
          },
        },
      });
    </script>
  </body>
</html>
