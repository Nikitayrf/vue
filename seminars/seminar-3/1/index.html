<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Создание простого счетчика: Создайте компонент счетчика, который имеет кнопку "+" и кнопку "-", и отображает текущее значение счетчика. При нажатии на кнопки счетчик должен увеличиваться или уменьшаться соответственно. -->
    <div id="app">
      <counter></counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("counter", {
        template: `
          <div>
              <button @click="increase">+</button>
              <span>{{counter}}</span>
              <button @click="decrease">-</button>
          </div>
      `,
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increase() {
            this.counter++;
          },
          decrease() {
            this.counter--;
          },
        },
      });
    </script>
    <script>
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
